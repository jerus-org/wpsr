[package]
name = "wpsr"
version = "0.2.3"
edition = "2024"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.85"
repository = "https://github.com/jerus-org/wpsr"
keywords = ["letters", "boxed", "word-puzzle", "solver"]
categories = ["command-line-utilities"]
license = "MIT"
readme = "README.md"
description = "Command line program to help solve word puzzles"
documentation = "https://github.com/jerus-org/wpsr"
include = [
    "**/*.rs",
    "words/*.slb",
    "words/*.txt",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[lib]
name = "lib_wpsr"
path = "src/lib.rs"

[[bin]]
name = "wpsr"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
clap-verbosity-flag = "3.0.4"
colorful = "0.3.2"
config = { version = "0.15.16", default-features = false, features = [
    "toml",
] }
indicatif = "0.18.0"
log = "0.4.27"
rand = "0.9.2"
rand_chacha = { version = "0.9.0", features = ["os_rng"] }
thiserror = "2.0.16"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
    "env-filter",
    "std",
] }

[dev-dependencies]
trycmd = "0.15.10"

[package.metadata.bundle]
identifier = "ie.jerus.wpsr"
resources = ["words/*.slb", "words/*.txt"]
